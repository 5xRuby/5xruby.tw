  training:
    intro_title: How do we train your employee?
    description: Projects based on Ruby/Rails can be developed 5~10 times faster than other frameworks, but no where to find developer?<br>Here we provide \"Employee training program\".<br>The training program includes basic such as Git, Ruby, Rails to practical project development.<br>Making your employee able to start a Ruby/Rails project within 6~8 weeks and get rid of trouble things such as interviewing and recruiting.
    process_title: 代訓流程
    process_html: <ol><li>企業提出訓練需求(人數、期望能力、薪資)。</li><li>尋找合適人選。<br><ul><li>a. 由企業先行面試可能人選。</li><li>b. 或由五倍紅寶石協尋合適人選，並與企業進行第一次面談。</li></ul></li><li>三方(企業、受訓學員以及五倍紅寶石)簽定合作合約，由五倍紅寶石進行密集訓練。</li><li>訓練期滿，學員回至企業上班。</li></ol>
    content_title: 訓練內容
    content_html: <ol><li>基本技能：Git、Ruby、Rails、HTML/CSS/Javascript</li><li>測試驅動開發(使用 RSpec)</li><li>實際參與大型 Rails 專案開發</li></ol>訓練時間：平常上班日 10:30 ~ 18:30，<br>每週 3 天以上，約 6 ~ 8 週。<br>訓練地點：五倍紅寶石<br>訓練人數：小班制，每梯次最多僅收 3 ~ 5 人。
    what_they_say_title: 聽聽他們怎麼說
    what_they_say_description: 以下是一些之前跟我們一起學習，現已經在業界工作的夥伴，聽聽他們怎麼說：
    what_they_says:
      - name: Annie
        title: 前艾思網絡 Rails 工程師
        img: annie.jpg
        content: 與五倍一起學習，使我在公司開發專案時，能更快進入狀況且明顯加快開發效率，尤其在寫出可維護的程式碼上，節省不少自我摸索的時間。另外，五倍強大的人脈，讓我認識許多業界專家，發掘專案常見問題，開發上的實務技巧，以及如何團隊協作。如果想培養出企業所需的即戰力，我相信與五倍一起學習會是一個很棒的選擇。
      - name: Okay
        title: 五倍紅寶石 iOS 工程師
        img: okay.jpg
        content: 2015 年從零開始接觸程式語言，在我的程式生涯開端很幸運地遇見了五倍紅寶石，講師在一字一鍵的教學中，從基礎觀念由淺入深到實戰經驗，架構清晰邏輯清楚，課後也非常鼓勵學員到礦坑解除各種技術障、參加社群活動，交流分享毫不藏私。 五倍紅寶石正派經營、用心實在、技術一流，是學習程式語言的首選無誤 <3<3<3
      - name: 李昱陞
        title: 五倍紅寶石 Rails 工程師
        img: bill.jpg
        content: 身為一個菜鳥工程師，我認為踏入程式設計師的修行之路是永無止盡的，要學的東西並非短短幾個月、幾年可以通通學完，需要的是持續的自我學習。去年有幸在五倍紅寶石成為龍哥的學生，與一般你所認知的進修課程不同，因為老師本身平時就是以他所教授的東西為工作，你可以很紮實的從讓程式動起來、到了解背後的運作，並且直接得知新手常犯的錯誤、工作上應該要留意的細節，而不是等到實作後才自己陷入無止盡地踩雷地獄。<br><br>更重要的是，除了讓你具備實戰的能力，講師們會仔細告訴你程式背後的設計原理跟哲學，讓你不只會運用、更知道什麼時候適合用、該怎麼用；同時老師也會在課堂中實際帶大家解決問題、查閱手冊、培養諸如寫測試等工作應該具備的好習慣，讓你在實際在遇到問題時有自己去解決問題、自我成長的能力。
    qnas:
      - q: 為什麼要由企業面試可能人選?
        a: 每個企業的文化以及氣場不同，即使技術很厲害的開發者也不一定跟企業合得來，我們建議由企業先行面試「合得來」的人再來進行訓練。
      - q: 費用怎麼算?
        a: 對企業，我們會收取 15 ~ 20% 年薪做為服務費；對受訓的學員，我們會先收取一個的月薪，待到職滿試用期後可退回半個月的月薪。
      - q: 保證就業嗎?
        a: 是的，因為我們是先跟企業簽定合約才會開始進行，除非企業因故中止合約，否則可以視為保證就業。
      - q: 6 ~ 8 週就有辦法達到企業的需求嗎?
        a: 如果是一週三天以上密集的訓練加上實際專案的磨練，只要不要太混，在 6 ~ 8 週應該可以練到可以用的程度沒問題。
  ceo: &ceo
    name: Eddie Kao
    title: Appraiser
    about: 「希望有天可以寫程式來改變世界!」
    avatar: eddiekao2
    facebook: https://www.facebook.com/eddiekao
    twitter: https://twitter.com/eddiekao
    google: https://plus.google.com/u/0/102669323697108172752/about
    github: https://github.com/kaochenlong
    description: |
      ##  プロフェッショナリズム5倍、祝福5倍、Ruby5倍！
      ### About Us
      我々は、台湾のRuby大好きグループです。私たちの生活は、Ruby/Railsと共にあります。

      Ruby on Railsは、開発時間を節約することができ、多くの海外の会社やスタートアップで使用されております。シンプルでエレガントなプログラミング言語Rubyは、エンジニアを大いに楽しませてくれます。しかし、台湾では、主力のツールとして少数の会社でしか使われていません。

      ここ数年間、我々は、継続的にRuby/Rails講座を台湾の大学で提供してきました。(成大、輔大、台北商專..など) これを通して、我々が気づいたことは、ほとんどの生徒がRubyを学ぶことを難しいと思わないことです。彼らは、本やドキュメントを参考にしながら練習すれば、ある程度のレベルまでは到達可能でしょう。しかしながら、もし彼らが、仕事で通用するぐらいレベルに達するには、独学では、全てをカバーすることは不可能です。彼らは、本格的で実践的な練習と優秀な講師陣のガイドが必要となります。これが、台湾でシニアクラスのRuby/Railsエンジニアを探すことが難しい理由です。

      我々は、いくつかの会社にインタビューすることにより、なぜ彼らがRuby/Railsを使わないのか理解することができました。ほどんどの理由が、Ruby/Railsエンジニア不足により技術サポートが難しいことです。彼らは、誰にヘルプを求めてよいかわからない状況です。

      近年、Ruby/Railsの需要は増してきており、高給を得ることができる機会もあります。この状況は、より多くの人々がRuby/Railsの世界へ流れ込むことは促進しております。多くの人々が、独学やRubyコミュニティが主催するイベントを通して、お互いの知識や経験を共有して、学び合っています。

      「もし私のスキルをより早く効率的に高める方法があればなぁ。」という声が挙がってきました。

      よって、Ruby大好きグループは「我々は、Ruby/Railsの技術コンサルティングやトレーニングを提供する会社を設立できる。」と考えました。

      我々の究極のゴールは、より多くの台湾の会社にこのエレガントで楽しく生産的なプログラミング言語を知ってもらい、そして彼らの主力プロダクト開発ツールとして使ってもらい、彼らの夢をより早く実現できるように貢献することです。

      なぜ我々の会社の名前は、5倍で3倍や100倍ではないのか？それは、別の話があるんです。
