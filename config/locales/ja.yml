    camp_girl:
      features:
        - img: feature-list-img1.png
          title: 專屬女性的學習環境
          description: 在彼此身旁都是女性的環境裡，女孩們一起交流討論，不再因為「男生才會寫程式」的想法而害怕與同學交流。
        - img: feature-list-img2.png
          title: 教學節奏與學生同步
          description: 以活潑有趣的方式一步步耐心指導，穩紮穩打，不用擔心來不及吸收。用心肯學習，程式定會在您心中留下好印象！
        - img: feature-list-img3.png
          title: 助教課幫助課後整理
          description: 課堂交付的作業，除了在助教課讓學生們互相討論，並安排專業助教一同協助指導，給予學習問題快速的解決方法。
        - img: feature-list-img4.png
          title: 課後同學會&線上社團
          description: 課後將不定期舉辦同學會，並有FB線上社團，幫助學員聯絡感情與持續交流，成為學習階段的重要夥伴。
      for_whom_list:
        - list: 想嘗試程式領域的女生
        - list: 想找到一起進步的夥伴
        - list: 想改變生活，尋找興趣的女性
        - list: 想學會如何用 HTML / CSS 切版的人
        - list: 想學會 jQuery 基礎運用的人
      purpose_text: 許多傑出的女企業家，在背後都有艱辛努力的故事，<br>SOGAL 共同創辦人 Pocket Sun，在不畏懼前方道路時，勇往直前，大膽的去鑽研於 VC 的世界。<br><br>社會企業 Motherhouse 創辦人 山口繪理子，告訴大家一定要相信：「你的可能性，超越你自己的想像。」<br><br>Facebook 營運長雪柔·桑德伯格 Sheryl Sindberg 也說過：「請多嘗試，並期待這些嘗試可以被正確完成，若帶來失望，那是因為完美才是真正的敵人。」<br><br>她們骨子裡都有共通的想法：「只管踏上，前方道路會為我開啟。」<br><br>在職場前進的路途中，我們不求自己是個完美的人，不強求讓所有人喜歡，更期許自己面對未來無所畏懼。<br><br>女孩們，失戀了別嚎啕大哭，工作遇到挫折也別往肚裡吞。<br>妳不是一無是處，妳只是還沒發掘多面的自己。<br><br>「當妳真心想完成某件事情，全宇宙都會聯合起來幫妳。」在這裡，所有的女孩都沒有寫過程式的相關經驗，也沒有畏懼去嘗試接觸，大家都把對方視為夥伴，一同學習、一同探索、一同互相幫助，因為她們深信，努力會有所收穫。<br><br>「我的好夥伴呀，不要害怕，相信妳會成為更好的人，我會陪伴妳一同前進！」秉持著這樣的信念，五倍紅寶石為女孩們量身打造了女性專班，來帶領女孩們一步一步的完成夢想。
      teacher:
        name: 孫于婷 (Cat Sun)
        experience: 嶺東科技大學－視覺傳達設計學系 畢業<br>現任五倍紅寶石－前端工程師、網頁設計師<br>2016 Rails Girls Weekly 從零開始的網頁設計－講師<br>2017 Rails Girls Weekly 從零開始的網頁設計－講師<br>Hahow 用程式構築的繪畫世界 — CSS 繪圖 講師
        intro:
          - text: Cat 是一名面對未來樂觀開朗的女孩，喜歡大笑，喜歡做自己。儘管不是程式相關背景畢業的女生，但是面對程式總是展露認真又好奇的心態。
          - text: 以前想要表達腦中的想法，都是用平面設計實際去繪圖，現在則是會選擇使用 CSS 這樣的魔術展現出來。
          - text: 自己平時也會多嘗試使用 CSS 練習畫不一樣的圖案，可以學習到很多小技巧，而這些小技巧累積越多，在商業用途上有特殊需求時就會很直接的反應，切不出來的板型也會越來越少。
          - text: 這樣的堅持，是因為她跨出嘗試程式領域的那一步，因此愛上了程式，喜歡上 CSS，從此，程式界也多了 Cat 的笑聲。
      sub_teacher:
        name: 楊雅婷 (Ringo Yang)
        experience: 現任五倍紅寶石 － 前端工程師、網頁設計師<br>曾任非常婚禮 － 前端工程師、網頁設計師<br>經手 Violet White － 前端設計<br>BOLT Lighting － 前端與網頁視覺設計
      sub_lesson_text: 除上述豐富內容 <b>36 小時</b> 課程外，<br>1/8、1/15、1/22、1/29 每週一的 19:00~22:00 也會安排共 <b>12 小時</b> 的助教課，<br>不怕上課有問題來不及問，更不怕回家作業不會寫唷！
