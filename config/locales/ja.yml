  training:
    intro_title: 企業内トレーニングとは？
    description: Ruby/Rails開発速度の速さに興味があるけど開発者不足で困る方のために<br>「企業内トレーニング」をご提案させていただきます！<br>Ruby/Rails、Gitなど基礎スキルから、実際にプロジェクトを開発するまで<br>実用性の高い技を身に付けることができます。<br>もうエンジニア採用で困る必要や、新規メンバーが既存のチーム文化に馴染めない問題を抱える必要はありません。<br>わずか 6 ~ 8 週間で Ruby/Rails 即戦力になれる！
    process_title: トレーニングの流れ
    process_html: <ol><li>企業から要求を提出 (人数、期待するアビリティ、給料)。</li><li>適任者を探す。<br><ul><li>a. 企業から適任しそうな方と面接。</li><li>b. 5xRubyから適任者を探し、企業との第一面接を協力する。</li></ul></li><li>三方(企業、学員、5xRuby)契約して、5xRubyで密集な訓練を受ける。</li><li>トレーニング終わり、学員が企業に就職する。</li></ol>
    content_title: トレーニングの内容
    content_html: <ol><li>基本的なスキル：Git、Ruby、Rails、HTML/CSS/Javascript</li><li>テストコード開発(RSpecで)</li><li>実際に大きな Rails プロジェクト開発を参加する</li></ol>トレーニング時間：平日 10:30 ~ 18:30，<br>週３日以上、6 ~ 8 週間ほど。<br>トレーニング場所：5xRuby<br>トレーニング人数：小さいクラスサイズで、毎回 3 ~ 5 人。
    what_they_say_title: フィードバック
    what_they_say_description: ここは一緒に学習した、今は業界で活躍中の学員たちからの感想：
    what_they_says:
      - name: Annie
        title: 前i-TRUE Rails プログラマー
        img: annie.jpg
        content: 5xRubyと一緒に学習したことによって、会社で開発するとき順調に状況を把握し、開発スピートも早くなった。保守性高いのコードを書くことにも模索する時間もだいぶ減りました。しかも、5xRuby幅広い人脈のおかげで、いろんな業界で活躍する方々と交流の機会があって、システム開発でよくある問題、実戦スキルとかもよく学んだことができました。もし即戦力がほしいなら、5xRubyと一緒に学習することは良いチョイスだと思います。
      - name: Okay
        title: 5xRuby iOS プログラマー
        img: okay.jpg
        content: 2015 年ゼロからコーディングを勉強して、プログラマーの道の始まりで運良く5xRubyと出会いました。講師たちは細かくな講義で基礎観念から実戦経験まで、わかりやすく解説してくれました。レッスンが終わったあとも5xRubyのオフィスでプログラミング交流会とかの参加にも励まして、隠すことなく経験をシェアしてくれました。5xRubyはまともで、心を込めて、優れた技量の持ち主です、プログラミングを学んだら5xRubyで間違いなく <3<3<3
      - name: 李昱陞
        title: 5xRuby Rails プログラマー
        img: bill.jpg
        content: 新米プログラマーとして、プログラミングは終わりなき勉強する旅だと思います。わずかの数ヶ月、数年間はすべてを学ぶ尽くすことは不可能だ、いるのは学び続ける決心です。去年ありがたくEddieさんの学生になって、普通のレッスンとは違い、先生がいつも職場で使っている技を教えてくれて、自分が確実にシステムを構築できて、コードどうやって動くのもわかって、しかも初心者にありがちなミスのも知りました。<br><br>最も重要なのは、実戦スキルだけではなく、講師たちは細かくコードデザインする時の原理と哲学を解説してくれます、学員たちは使えることはもちろん、どんな時はどんなコードを使うのも応用できました。そして先生はクラスで実際にあった問題も解決方法を教えて、テスティングコードを書くとかいい習慣のも身につけます。それは実際に問題があった時、自力で解決する能力も高めます。
    qnas:
      - q: どうして企業から面接しなければならないですか。
        a: 企業それぞれの文化とかオーラとかは違うがあるので、トップクラスのプログラマーでも企業と合うことに限らないため、企業が適性よく方を選んてからトレーニングするほうがいいと思います。
      - q: コストはいくらですか。
        a: 企業に対しては年収の 15 ~ 20% がトレーニング料金になります。学員に対しては先に一ヶ月の月収をいただいて、就職決定したら半月分の給料を返金します。
      - q: 就職率100パーセントですか。
        a: はい、そうです。先に企業と契約してからトレーニングを始めるので、企業が契約を中止する場合以外、就職率100パーセントです。
      - q: 6 ~ 8 週間でプログラミングの仕事ができるですか。
        a: もし週間３日以上密集な訓練と実際にプロジェクトを参加し、サボっていなかったら 6 ~ 8 週ぐらい実際にシステム開発する能力を持つのは可能です。
  ceo: &ceo
    name: Eddie Kao
    title: 赤宝石鑑定士
    about: 「いつかプログラミングで世界を変える!」
    avatar: eddiekao2.jpg
    facebook: https://www.facebook.com/eddiekao
    twitter: https://twitter.com/eddiekao
    google: https://plus.google.com/u/0/102669323697108172752/about
    github: https://github.com/kaochenlong
    blog: http://kaochenlong.com/
    description: |
      ##  プロフェッショナリズム5倍、祝福5倍、Ruby5倍！
      ### About Us
      我々は、台湾のRuby大好きグループです。私たちの生活は、Ruby/Railsと共にあります。

      Ruby on Railsは、開発時間を節約することができ、多くの海外の会社やスタートアップで使用されております。シンプルでエレガントなプログラミング言語Rubyは、エンジニアを大いに楽しませてくれます。しかし、台湾では、主力のツールとして少数の会社でしか使われていません。

      ここ数年間、我々は、継続的にRuby/Rails講座を台湾の大学で提供してきました。(成大、輔大、台北商專..など) これを通して、我々が気づいたことは、ほとんどの生徒がRubyを学ぶことを難しいと思わないことです。彼らは、本やドキュメントを参考にしながら練習すれば、ある程度のレベルまでは到達可能でしょう。しかしながら、もし彼らが、仕事で通用するぐらいレベルに達するには、独学では、全てをカバーすることは不可能です。彼らは、本格的で実践的な練習と優秀な講師陣のガイドが必要となります。これが、台湾でシニアクラスのRuby/Railsエンジニアを探すことが難しい理由です。

      我々は、いくつかの会社にインタビューすることにより、なぜ彼らがRuby/Railsを使わないのか理解することができました。ほどんどの理由が、Ruby/Railsエンジニア不足により技術サポートが難しいことです。彼らは、誰にヘルプを求めてよいかわからない状況です。

      近年、Ruby/Railsの需要は増してきており、高給を得ることができる機会もあります。この状況は、より多くの人々がRuby/Railsの世界へ流れ込むことは促進しております。多くの人々が、独学やRubyコミュニティが主催するイベントを通して、お互いの知識や経験を共有して、学び合っています。

      「もし私のスキルをより早く効率的に高める方法があればなぁ。」という声が挙がってきました。

      よって、Ruby大好きグループは「我々は、Ruby/Railsの技術コンサルティングやトレーニングを提供する会社を設立できる。」と考えました。

      我々の究極のゴールは、より多くの台湾の会社にこのエレガントで楽しく生産的なプログラミング言語を知ってもらい、そして彼らの主力プロダクト開発ツールとして使ってもらい、彼らの夢をより早く実現できるように貢献することです。

      なぜ我々の会社の名前は、5倍で3倍や100倍ではないのか？それは、別の話があるんです。
