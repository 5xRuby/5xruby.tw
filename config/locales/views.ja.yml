      our_services: 我々のサービス
      speciality: 専門的技術
      services:
        - name: 技術コンサルティング
          img: consult.png
          content: 5xRubyの講師陣やメンバーは、第一線で活躍する台湾Rubyコミュニティのシニアクラスエンジニアであり、我々は理論をベースに実践的な経験を持っております。
        - name: 企業内トレーニング
          img: training.png
          content: もし、現在あなたのウェブサイトやシステムが他のプログラミング言語（例：PHP、Java、ASP.net）で作られており、生産性向上の為、Ruby/Railsに変える予定があるけども、開発する為の技術が不足している場合、我々は、あなたの会社の開発チームへトレーニングプログラミングを提供し、Ruby/Rails開発チームを構築できるようにします。もうエンジニア採用で困る必要や、新規メンバーが既存のチーム文化に馴染めない問題を抱える必要はありません。
        - name: トレーニング
          img: edu.png
          content: もし、あなたがプログラミング初心者もしくは、他のプログラミング言語の経験者でも、我々は、入門編から応用編のレクチャーを提供することが可能であり、あなたをRuby/Railsのコアへ効率的に導くことができるでしょう。
