          ### 接受本條款
          當您註冊五倍紅寶石時，表示您已經閱讀並願意遵守以下服務條款。若您為未滿十八歲，請您於您的家長（或監護人）閱讀、瞭解並同意您將遵守本服務條款之全部內容後，方得使用五倍紅寶石提供之服務。往後任何新添加的功能也適用於以下條款，您可以在此看到最新版本的服務條款。
          五倍紅寶石得在不事先通知的情況下，隨時保有更新和更改服務條款的權利。我們建議您定時檢查最新的服務條款，並注意可能對您產生影響的更動。您於任何修改或變更後繼續使用本服務，視為您已閱讀、瞭解並同意接受該等修改或變更。
          若您不同意遵守此現有或修改後的使用條款，請勿繼續使用五倍紅寶石及立刻停止一切有關使用五倍紅寶石的活動。

          ### 密碼及帳戶條款
          1. 申請加入會員時，您應當提供正確而詳實的個人資料。若您已填寫過五倍紅寶石會員資料，也請隨時更新已變更之個人資料。如您所填寫之個人資料不實或未更新，本公司將保留隨時暫停或終止您使用本服務之權利。
          2. 您同意並暸解，您應負責將您獲得服務所使用之任何帳戶之相關密碼予以保密，五倍紅寶石無法承擔您未確保密碼安全性而產生的風險或損失。
          3. 關於五倍紅寶石之資料保護規則，請於網站查閱五倍紅寶石之《隱私權政策》。該政策說明五倍紅寶石如何處理您的個人資料，並於您使用服務時保護您的隱私。此政策亦構成本服務條款之一部分。

          ### 一般條款
          1. 在任何情形下，五倍紅寶石不須知會您，即擁有更改或終止服務的權利。
          2. 五倍紅寶石擁有在任何時間、任何情形下拒絕對任何人的服務的權利。
          3. 您必須了解，您的資訊內容（信用卡資訊除外），會在未經加密的情形下傳遞至其他網路，或為配合技術需求而作更動。但信用卡資訊永遠會在加密情形下傳遞。
          4. 五倍紅寶石擁有移除任何非法、攻擊、威脅、中傷、誹謗、色情，或違反任何一方的智慧財產和服務條款帳戶的義務。
          5. 除非書面允許，您不可以複製、販售、轉售五倍紅寶石提供的任何一部分服務。
          6. 當您上傳圖片以及文字敘述到五倍紅寶石時，即表示您同意任何人瀏覽這些資料，也表示您同意五倍紅寶石檢視、陳列並儲存這些資料。
          
          ### 服務暫停
          五倍紅寶石對相關軟硬體設備進行搬遷、更換、升級、保養或維修時，得暫停或中斷本服務之全部或一部，並得以網站公告方式通知；對於因維修或任何不可抗力因素暫停本服務期間造成之所失利益或所受損害（包括直接或間接損害），五倍紅寶石不負損害賠償責任。

          ### 購買課程須知
          1. 請購買者依照網頁上的程序操作，若因操作不當導致訂購失敗，購買者需自行承擔。
          2. 請務必確實核對您所訂購的內容是否正確，再行付款。
          3. 任何交易資料均以五倍紅寶石所記錄之電子交易資料為準。如您發現交易資料不正確，應立即通知我們。
          4. 關於課程本身之內容及相關權益異動事宜，請參閱課程注意事項之說明
          5. 若購買者對於購買課程服務有任何問題，請發送電子郵件至：hi@5xruby.tw，我們將於上班時間立即為您處理。

          ### 契約效力
          1. 本條款構成您與五倍紅寶石之間有關使用服務及購買課程之契約。
          2. 本條款的任何約定之全部或一部份如被具管轄權之任何法院裁定無效時，並不影響其他約定的效力，本條款其餘部分將持續有效並得以執行。
          3. 若您不同意本條款之任何一部分，請勿繼續使用五倍紅寶石及立刻停止一切有關使用五倍紅寶石的活動。
