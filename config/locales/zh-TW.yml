    about_services:
      - name: 技術諮詢
        img: consult.png
        content: 五倍紅寶石的每位成員、講師，均在業界有多年 Ruby/Rails 實戰工作經驗，<br>且目前都還在使用 Ruby/Rails 進行開發，在台灣的 Ruby 程式社群亦是相當活躍的成員。<br>從系統規劃到開發，我們都可以提供您專業的建議與諮詢。
      - name: 企業內部培訓
        img: training.png
        content: 貴單位之網站或系統原本是使用其它程式語言(例如 PHP、Java 或 ASP.net)開發，<br>正考慮轉換到高速生產力的 Ruby/Rails 平台，但企業內部目前無相關技術能力可進行開發嗎？<br>我們針對這類的需求設計了一系列培訓計劃，快速將企業現有人力打造為專業的 Ruby/Rails 開發團隊，<br>還可免去面試新人或新進員工企業文化磨合之困擾！
      - name: 教育訓練
        img: edu.png
        content: 如果您對程式設計是完全的新手，或是本身已有其它程式語言的基礎也沒問題，<br>我們一系列從入門到中、高階的講座，將引導您有效率的掌握 Ruby/Rails 的重點。
