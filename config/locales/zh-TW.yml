          title: "Co-Founder and CEO of BountyHunter"
          img: "test-monial-Hana.jpg"
          content: "慕凡和龍哥是業界數一數二的 Ruby 大師，他們不光是底子深厚，也很懂得引導、訓練學習路上遇到挫折的 Ruby/Rails 學子。很慶幸有他們的協助讓我進入紅寶石的美妙世界。"
        - name: John Sie
          title: "Accuvally Inc.共同創辦人暨營運長"
          img: "testimonial_johnsie.jpg"
          content: "選擇程式語言很重要，但選擇優秀的導師更重要！能跟擁有多年 Ruby/Rails 實戰經驗、活躍於社群的頂尖 Rubyist 學習，將一窺程式開發殿堂之藝術！我堅信：專業事讓專業的來，而專業的「五倍紅寶石」是寶藏，就等大家來挖掘。"
        - name: Ben Lin
          title: "Agoda product owner"
          img: "testimonial_benlin.jpg"
          content: "「五倍紅寶石」的導師們都是業界經驗豐富的實戰高手，提供的講座及咨詢絕對能讓你大幅省去自行摸索的時間。"
        - name: Max
          title: "呂元鐘 Max Lu, Buyble 國際精品購物 創辦人"
          img: "testimonial_max.jpg"
          content: "曾有幸與徐曦與見龍一起工作，徐曦自我要求與向上進取的態度令人稱佩，見龍對危機處理與當責的責任感也值得稱許。「五倍紅寶石」的其他夥伴也是一時之選，相信這是一個很棒的組合。"
