  - q: 初次上課，我該如何選擇課程？
    a: ''
  - q: 應具備怎樣的能力/程度才可以上課？
    a: ''
  - q: 上課需自備的器材？
    a: ''
  - q: 衝刺班結束之後就可以用 Ruby / Rails 來開發網站，或是一定找得到工作嗎？
    a: 我們會提供最好的實戰技巧甚至協同合作所需要的各種方法工具相關的訓練，完成階段性講座一定能夠獨力開發自己的 Web 專案，累積實戰經驗與五倍紅寶石的推薦也將會為您帶來為數不少的極佳工作機會。
  - q: 目前衝刺班地點只有在台北市嗎？
    a: 初期將僅台北市為主，但我們希望在不久的將來在各縣市都可以有機會開講。
  - q: 我報名參加衝刺班了，但參加之後覺得跟我期待的內容不一樣，可以退錢嗎？
    a: 當然可以的。如果您聽了課程(3個小時)之後覺得不滿意或是跟您預期的內容有所落差，您可透過直接寫信至我們的客服信箱，並希望可以告知我們做不好的地方，我們會替您辦理退費事宜。

